<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Filtri Immagini</title>
</head>
<body>
  <div class="container">
    <!-- Generazione dinamica dei pannelli -->
    <script>
      const images = [
        { src: "image1.jpg", name: "Vuiton" },
        { src: "image2.jpg", name: "Doghe" },
        { src: "image1.jpg", name: "CittÃ " },
        { src: "image1.jpg", name: "Mare" },
        { src: "image1.jpg", name: "Montagna" },
        { src: "image1.jpg", name: "Fiume" },
        { src: "image1.jpg", name: "Foresta" },
        { src: "image1.jpg", name: "Deserto" },
        { src: "image1.jpg", name: "Tramonto" },
        { src: "image1.jpg", name: "Alba" },
        { src: "image1.jpg", name: "Inverno" },
        { src: "image1.jpg", name: "Estate" }
      ];

      const colors = [
        "#4A4844", "#5D311E", "#A1865B", "#7F6030", "#CDC8BC", 
        "#2A251C", "#444F4B", "#8D8373", "#716C60", "#ACA9A0",
        "#A1967F", "#57554D", "#3E3026"
      ];

      function generatePanels() {
        const container = document.querySelector('.container');
        images.forEach((image, index) => {
          const panelId = `panel${index + 1}`;
          const overlayId = `overlay-${panelId}`;
          const panel = document.createElement('div');
          panel.className = 'panel';
          panel.innerHTML = `
            <h2>${image.name}</h2>
            <div class="image-container">
              <img id="${panelId}" src="images/${image.src}" alt="${image.name}">
              <div class="overlay" id="${overlayId}"></div>
            </div>
            <div class="buttons">
              ${colors.map((color, i) => `
                <button style="background-color: ${color}" onclick="applyColorOverlay('${panelId}', '${color}')">Colore ${i + 1}</button>
              `).join('')}
              <button style="background-color: #ff0000" onclick="resetOverlay('${panelId}')">Reset</button>
            </div>
          `;
          container.appendChild(panel);
        });
      }

      generatePanels();
    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
